  <script>
    // Streaks animation
    (function() {
      const canvas = document.getElementById('streaks-canvas');
      const ctx = canvas.getContext('2d');
      let width = window.innerWidth;
      let height = window.innerHeight;
      let streaks = [];
      const spacing = 30;
      const streakSpeed = 2; // px per frame
      const streakLength = 20; // number of pixels in the streak

      // Create a gradient array for the streak
      function getStreakColors() {
        const startColor = [230, 255, 189];   // greenish yellow (now start)
        const endColor = [255, 246, 160];     // light yellow (now end)
        let arr = [];
        for (let i = 0; i < streakLength; i++) {
          // Linear interpolation (flip t to reverse gradient)
          let t = i / (streakLength - 1);
          let r = Math.round(startColor[0] * (1 - t) + endColor[0] * t);
          let g = Math.round(startColor[1] * (1 - t) + endColor[1] * t);
          let b = Math.round(startColor[2] * (1 - t) + endColor[2] * t);
          // Opacity goes from 1.0 (center) to 0.6 (ends) -- keep as is
          let a = 0.8 + 0.2 * (1 - Math.abs((i - streakLength/2) / (streakLength/2)));
          arr.push(`rgba(${r},${g},${b},${a.toFixed(2)})`);
        }
        return arr;
      }
      const colors = getStreakColors();

      function resizeCanvas() {
        width = window.innerWidth;
        height = window.innerHeight;
        canvas.width = width;
        canvas.height = height;
        // Recreate streaks for new width
        streaks = [];
        for (let x = 0; x < width; x += spacing) {
          // Randomize initial y so they don't all start at the same place
          let y = Math.random() * height;
          streaks.push({ x, y });
        }
      }

      function draw() {
        ctx.clearRect(0, 0, width, height);
        for (let i = 0; i < streaks.length; i++) {
          let { x, y } = streaks[i];
          // Draw from top (lightest) to bottom (darkest)
          for (let j = 0; j < streakLength; j++) {
            let py = y + j;
            if (py >= 0 && py < height) {
              ctx.beginPath();
              ctx.strokeStyle = colors[j];
              ctx.lineWidth = 1;
              ctx.moveTo(x, py);
              ctx.lineTo(x, py + 1);
              ctx.stroke();
            }
          }
          // Move streak down
          streaks[i].y += streakSpeed;
          // If streak is off the bottom, reset to above the top
          if (streaks[i].y > height) {
            streaks[i].y = -streakLength;
          }
        }
        requestAnimationFrame(draw);
      }

      window.addEventListener('resize', resizeCanvas);
      resizeCanvas();
      draw();
    })();
